<html> 
<head> 
<title>BanneRPG</title> 
<meta name="author" content="Riccardo Re" />
<style type="text/css"><!-- @import "./css/style.css"; --></style> 
<style type="text/css"><!-- @import "./css/sunny/jquery-ui-1.8.16.css"; --></style> 
<!--[if IE]><script type="text/javascript" src="./js/libraries/excanvas.js"></script><![endif]--> 
<script type="text/javascript" src="./js/libraries/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="./js/libraries/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="./js/math.js"></script>
<script type="text/javascript" src="./js/loggerEngine.js"></script>
<script type="text/javascript" src="./js/inputEngine.js"></script>
<script type="text/javascript" src="./js/resource.js"></script>
<script type="text/javascript" src="./js/resourceLoaderEngine.js"></script>
<script type="text/javascript" src="./js/gameEngine.js"></script>
<script type="text/javascript" src="./js/gameState.js"></script>
<script type="text/javascript" src="./js/tickerEngine.js"></script>
<script type="text/javascript" src="./js/sprite.js"></script>
<script type="text/javascript" src="./js/actor.js"></script>
<script type="text/javascript" src="./js/actorPc.js"></script>
<script type="text/javascript" src="./js/actorPnc.js"></script>
<script type="text/javascript" src="./js/entity.js"></script>
<script type="text/javascript" src="./js/worldEntity.js"></script>
<script type="text/javascript" src="./js/worldEntityAnimated.js"></script>
<script type="text/javascript" src="./js/musicEntity.js"></script>
<script type="text/javascript" src="./js/UIEntity.js"></script>
<script type="text/javascript" src="./js/UIText.js"></script>
<script type="text/javascript">
$(document).ready(
	function(event){
		//Init Game Engine
		_jGameEngine.init({
			jCanvas:$('canvas#canvas_game'),
			inputEngine:_jInput,
			tickerEngine:_jTicker
		});
		
		//Binding Input Handler
		$(document).bind('keydown._jInput',function(e){_jInput.updateKey(e.keyCode,true);});
		$(document).bind('keyup._jInput',function(e){_jInput.updateKey(e.keyCode,false);});
	}
);
</script>
</head> 
<body>
<div id="world_screen" class="canvas_container" > 
	<canvas id="canvas_game" class="canvas_game" ></canvas>
</div>
</body> 
</html>
